<!DOCTYPE html>
<html>
<head>
    <title>Animate CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="animated infinite bounce">Bounce</h1>
    <h1 class="animated infinite pulse">Pulse</h1>
    <h1 class="animated infinite flash">Flash</h1>
    <h1 class="animated infinite jackInTheBox">Jack in the Box</h1>
</body>
</html>
